<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row" style=" align-items: center;">
          <div class="col-lg-4">
            <div class="form-group">
              <label class="control-label">Seleccionar Tipo de Filtro</label>
              <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1" (change)="tipoFiltro($event)">
                <option value="0" selected>Todos</option>
                <option value="1">Reocrd Laboral</option>
                <option value="2">Record Vacacional</option>
                <option value="3">Record de Licencia</option>
                <option value="4">Record Demerito</option>
              </select>
            </div>
          </div>
          <div class="col-lg-5">
            <button type="button" class="btn waves-effect waves-light btn-outline-primary" (click)="filtrar()">
              <i class="fas fa-filter"></i> Filtrar Historial</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Id</th>
                        <th scope="col" class="text-center">Descripci√≥n</th>
                        <th scope="col" class="text-center">Fecha</th>
                        <th scope="col" class="text-center">Hora</th>
                        <th scope="col" class="text-center">Administrador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let historial of listHistorial!">
                        <th scope="row" class="text-center">{{historial.id}}</th>
                        <td class="text-center">{{historial.descripcion}}</td>
                        <td class="text-center">{{historial.fecha}}</td>
                        <td class="text-center">{{historial.hora}}</td>
                        <td class="text-center">{{historial.Administrador.nombre}} {{historial.Administrador.apellido}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
  </div>
</div>
