<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-5 d-flex justify-content-between">
            <div class="col-lg-4">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalTipolicencia"
                data-whatever="@mdo">
                <i class="fa fa-plus-square"></i> Registrar</button>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <select class="form-control custom-select" (change)="mostrarTipolicTipo($event)">
                  <option value="1" selected>Habilitados</option>
                  <option value="0">Deshabilitados</option>
                </select>
              </div>
            </div>
          </div>
  
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">Id</th>
                <th scope="col" class="text-center">Nombre</th>
                <th scope="col" class="text-center">Estado</th>
                <th class="text-center">Editar</th>
                <th class="text-center">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tipolicencia of listTipolicencia">
                <th scope="row" class="text-center">{{tipolicencia.id}}</th>
                <td>{{tipolicencia.nombre}}</td>
                <td *ngIf="tipolicencia.estado===1" class="text-center">Activo</td>
                <td *ngIf="tipolicencia.estado===0" class="text-center">Inactivo</td>
                <td class="text-center">
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modificarTipolicencia"
                    data-whatever="@mdo" (click)="obtenerTipolicenciaId(tipolicencia.id)">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
                <td *ngIf="tipolicencia.estado===0" class="text-center">
                  <button type="button" class="btn btn-secondary" (click)="eliminarTipolicencia(tipolicencia.id, 1)">
                    <i class="fa fa-lock-open"></i>
                  </button>
                </td>
                <td *ngIf="tipolicencia.estado===1" class="text-center">
                  <button type="button" class="btn btn-secondary" (click)="eliminarTipolicencia(tipolicencia.id, 0)">
                    <i class="fa fa-lock"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <div class="modal fade" id="modalTipolicencia" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bold;">REGISTRAR TIPO DE LICENCIA</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="tipolicenciaform">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="recipient-name" formControlName="nombre">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelar()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="registrarTipolicencia()"
              [disabled]="tipolicenciaform.invalid">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modificarTipolicencia" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bold;">EDITAR TIPO DE LICENCIA</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="tipolicenciaEditarform">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="recipient-name" formControlName="nombre">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelar()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="editarTipolicencia()" [disabled]="tipolicenciaEditarform.invalid">Editar</button>
          </div>
        </div>
      </div>
    </div>
